<ion-header class="header-style">
  <ion-row>
    <ion-col col-2>
      <button ion-button class="header-button" (click)="return()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
    </ion-col >
    <ion-col col-8>
        <ion-label class="header-font">View Note</ion-label>
    </ion-col>
    <ion-col col-2 >
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]= note.img style="width: 100%" [hidden]="note.img == null">
    <h2 class="card-style-border-top">Title: {{note.title}}</h2>
    <h2 class="card-style-middle">Date: {{note.date}}</h2>
    <h2 class="card-style-border-bottom">Content: {{note.content}}</h2>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button class="button-style" color="secondary" block (click)= "editNote()">Edit Note</button>
  <button ion-button class="button-style" color="secondary" block (click)= "deleteNote(note.createDate)">Delete Note</button>
</ion-footer>
