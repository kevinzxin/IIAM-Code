<ion-header class="header-style">
  <ion-row>
    <ion-col col-2>
      <button ion-button class="header-button" (click)="return()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
    </ion-col >
    <ion-col col-8>
        <ion-label class="header-font">View Condition</ion-label>
    </ion-col>
    <ion-col col-2 >
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]= condition.img style="width: 100%" [hidden]="condition.img == null">
    <h2>Condition: {{condition.name}}</h2>  
    <h2>Symptoms: {{condition.symptoms}}</h2>
    <h2>Management: {{condition.management}}</h2>
    <h2>Additional Comments: {{condition.addComments}}</h2>
    </ion-card>
</ion-content>

<ion-footer>
  <button ion-button class="button-style" color="secondary" block (click)= "editCondition()">Edit Condition</button>
  <button ion-button class="button-style" color="secondary" block (click)= "deleteCondition(condition.createDate)">Delete Condition</button>
</ion-footer>
