<ion-header class="header-style">
    <ion-row>
      <ion-col col-2>
        <button ion-button class="header-button" (click)="homeFromSix()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
      </ion-col >
      <ion-col col-8>
          <ion-label class="header-font">Summary</ion-label>
      </ion-col>
      <ion-col col-2 >
      </ion-col>
    </ion-row>
</ion-header>


<ion-content >

<h4 class="section-title-font">About Me:</h4>

<ion-list>
  <button ion-item text-wrap *ngFor="let bio of bios | async">
    <h3 class="card-style-border-top"></h3>
    <h3 class="card-style-middle">Name: {{bio.name}}</h3>
    <h3 class="card-style-middle">Age: {{bio.age}}</h3>
    <h3 class="card-style-middle">Gender: {{bio.gender}}</h3>
    <h3 class="card-style-border-bottom">Allergies: {{bio.allergies}}</h3>
    
    <h2 class="spacer"></h2>
    <span>Please view the below content for additional information about {{bio.name}}.</span>

    
  </button>

  <button ion-item text-wrap *ngFor="let note of aboutMeArray | async">
    <img [src]= note.img style="width: 100%" [hidden]="note.img == null">
    <h3 class="card-style-border-top">Title: {{note.title}}</h3>
    <h3 class="card-style-middle">Date: {{note.date}}</h3>
    <h3 class="card-style-border-bottom">Content: {{note.content}}</h3>
  </button>
</ion-list>

<h4 class="section-title-font">Abilities:</h4>
<ion-list>
  <button ion-item text-wrap *ngFor="let ability of abilitiesArray | async">
    <img [src]= ability.img style="width: 100%" [hidden]="ability.img == null">
    <h3 class="card-style-border-top">Ability: {{ability.ability}}</h3>
    <h3 class="card-style-middle">Date: {{ability.selection}}</h3>
    <h3 class="card-style-border-bottom">Content: {{ability.content}}</h3>
  </button> 
</ion-list>

<h4 class="section-title-font">Medications:</h4>
<ion-list>
  <button ion-item text-wrap *ngFor="let medication of medicationsArray | async">
    <img [src]= medication.img style="width: 100%" [hidden]="medication.img == null">
    <h3 class="card-style-border-top">Name: {{medication.name}}</h3>
    <h3 class="card-style-middle">Dosing: {{medication.dose}} {{medication.unit}}</h3>
    <h3 class="card-style-middle" [hidden]="medication.unitComments == null">Additional dosing info: {{medication.unitComments}}</h3>
    <h3 class="card-style-middle">Route: {{medication.route}}</h3>
    <h3 class="card-style-middle" [hidden]="medication.routeComments == null">Additional route info: {{medication.routeComments}}</h3>
    <h3 class="card-style-border-bottom">Frequency: {{medication.frequency}}</h3>
  </button>
</ion-list>
    
<h4 class="section-title-font">Medical Conditions:</h4>
<ion-list>
  <button ion-item text-wrap *ngFor="let condition of conditionsArray | async" (click)="getCondition(condition.createDate)">
    <img [src]= condition.img style="width: 100%" [hidden]="condition.img == null">
    <h3 class="card-style-border-top">Condition: {{condition.name}}</h3>
    <h3 class="card-style-middle">Symptoms: {{condition.symptoms}}</h3>
    <h3 class="card-style-middle">Management: {{condition.management}}</h3>
    <h3 class="card-style-border-bottom">Additional comments: {{condition.addComments}}</h3>
  </button>
</ion-list>

<h4 class="section-title-font">Records on File:</h4>
<ion-list>
  <button ion-item *ngFor="let document of documentsArray | async">
    <h3 >Document Name: {{document.documentName}}</h3>
    <h3>Date: {{document.date}}</h3>
    <h3>Number of Pages: {{document.numPages}}</h3>
  </button>
</ion-list>

</ion-content>
