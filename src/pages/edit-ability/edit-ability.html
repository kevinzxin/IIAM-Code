<ion-header class="header-style">
    <ion-row>
      <ion-col col-2></ion-col >
      <ion-col col-8>
          <ion-label class="header-font">Edit Ability</ion-label>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-header>


<ion-content padding>

  <img [src]="abilityModel.img" style="width: 100%" [hidden]="abilityModel.img == null" (click)="retakePicture()">

  <form [formGroup]="formGroupEdit" (ngSubmit)="updateEditedAbility(formGroupEdit.value)">
    
    <ion-item>
      <ion-label>Ability</ion-label>
      <ion-input type="text" formControlName="ability" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Select</ion-label>
      <ion-select [(ngModel)]="selection" formControlName="selection" required>
        <ion-option value="Can independently perform task">Can independently perform task</ion-option>
        <ion-option value="Can partly perform task">Can partly perform task</ion-option>
        <ion-option value="Needs help performing task">Needs help performing task</ion-option>
      </ion-select>  
      </ion-item>
    
      <ion-item>
        <ion-textarea placeholder="Additional Comments:" type="text" name="content" rows="4" formControlName="content" required></ion-textarea>
      </ion-item>
    
  <button ion-button type="submit" [disabled]="!formGroupEdit.valid" class="login-style" color="secondary" block>Save Edits</button>
  </form>
</ion-content>
