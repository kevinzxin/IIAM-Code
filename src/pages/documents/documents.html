<ion-header class="header-style">
  <ion-row>
    <ion-col col-2>
      <button ion-button class="header-button" (click)="homeFromFive()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
    </ion-col >
    <ion-col col-8>
      <ion-label class="header-font">My Records</ion-label>
    </ion-col>
    <ion-col col-2 >
      <button ion-button class="header-button" (click)="openMenuFive()" clear icon-only float-right><ion-icon name="md-create" class="header-icon"></ion-icon></button>
    </ion-col>
  </ion-row>
  </ion-header>

<ion-content padding>

    <ion-card *ngFor="let document of documentsArray | async" (click)="openDocument(document.documentName)">
      <h3 class="card-style-border-bottom"> </h3>
      <h3 class="card-style-middle">Document Name: {{document.documentName}}</h3>
      <h3 class="card-style-middle">Date: {{document.date}}</h3>
      <h3 class="card-style-border-bottom">Number of Pages: {{document.numPages}}</h3>
    </ion-card>

</ion-content>
