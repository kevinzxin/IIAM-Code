<ion-header class="header-style">
  <ion-row>
    <ion-col col-2>
      <button ion-button class="header-button" (click)="return()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
    </ion-col >
    <ion-col col-8>
        <ion-label class="header-font">View Note</ion-label>
    </ion-col>
    <ion-col col-2 >
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]= ability.img style="width: 100%" [hidden]="ability.img == null">
    <h2 class="card-style-border-top">Ability: {{ability.ability}}</h2>
    <h2 class="card-style-middle">Assistance: {{ability.selection}}</h2>
    <h2 class="card-style-border-bottom">Comments: {{ability.content}}</h2>
  </ion-card>
</ion-content>

<ion-footer>
    <button ion-button class="button-style" color="secondary" block (click)= "editAbility()">Edit Ability</button>
    <button ion-button class="button-style" color="secondary" block (click)= "deleteAbility(ability.createDate)">Delete Ability</button>
</ion-footer>
