<ion-header class="header-style">
  <ion-row>
    <ion-col col-2></ion-col >
    <ion-col col-8>
        <ion-label class="header-font">Edit Note</ion-label>
    </ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
    <img [src]="note.img" style="width: 100%" [hidden]="note.img == null" (click)="retakePicture()">

  <form [formGroup] = "formGroupEdit" (ngSubmit) = "updateEditedNote(formGroupEdit.value)">
    
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" formControlName="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Content:" type="text" name="content" formControlName="content" rows="4" required></ion-textarea>
    </ion-item>

    <button ion-button type="submit" class="button-style" color="secondary" block>Save Edits</button>
  </form>
</ion-content>
