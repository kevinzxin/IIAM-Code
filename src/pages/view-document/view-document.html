<ion-header class="header-style">
  <ion-row>
    <ion-col col-2>
      <button ion-button class="header-button" (click)="return()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
    </ion-col >
    <ion-col col-8>
        <ion-label class="header-font">View Document</ion-label>
    </ion-col>
    <ion-col col-2 >
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let entry of imageDisplayList">
    <div class="card-style-border-top">Document Name: {{document.name}}</div>
    <div class="card-style-middle">Document Date: {{document.date}}</div>
    <img [src]= "entry">
 
    <hr/>

  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button class="button-style" color="secondary" block (click)= "deleteDocument(document.createDate)">Delete Document</button>
</ion-footer>
