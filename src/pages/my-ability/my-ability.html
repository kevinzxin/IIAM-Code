<ion-header class="header-style">
  <ion-row>
    <ion-col col-2>
      <button ion-button class="header-button" (click)="homeFromTwo()" clear icon-only float-left><ion-icon name="md-arrow-back" class="header-icon"></ion-icon></button>
    </ion-col >
    <ion-col col-8>
        <ion-label class="header-font">My Abilities</ion-label>
    </ion-col>
    <ion-col col-2 >
        <button ion-button class="header-button" (click)="openMenuTwo()" clear icon-only float-right><ion-icon name="md-create" class="header-icon"></ion-icon></button>
    </ion-col>
  </ion-row>
  </ion-header>

<ion-content padding>

  <ion-card *ngFor="let ability of abilitiesArray | async" (click)="getAbility(ability.createDate)" class="card-style">
    <img [src]= ability.img style="width: 100%" [hidden]="ability.img == null">
    <h3 class="card-style-border-top">Ability: {{ability.ability}}</h3>
    <h3 class="card-style-middle">Assistance: {{ability.selection}}</h3>
    <h3 class="card-style-border-bottom">Comments: {{ability.content}}</h3>
  </ion-card>

</ion-content>
