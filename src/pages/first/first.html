
<ion-header>
    <ion-navbar>
      <ion-title>Returning User Login</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding >

  <ion-list>

    <ion-item>
      <ion-input color="primary" type="text" value="" class="bg-style" placeholder="E-mail" #username></ion-input>
    </ion-item>
  
    
    <ion-item>
      <ion-input color="primary" type="password" value="" class="bg-style" placeholder="Password" #password></ion-input>
    </ion-item>

    <button ion-button class="login-style" color="secondary" (click)="signIn()" full>Submit</button>
  </ion-list>

</ion-content>
